name: Go Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go_version: ['1.17', '1.18']

    steps:

    - name: Set up Go version
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Build
      run: go build -v ./...

    - name: Unit Tests
      run: go test -v -short ./...

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-2
        role-to-assume: arn:aws:iam::264319671630:role/GitHubActionsOidc
        unset-current-credentials: true

    - name: Integration Tests
      run: |
        OS=$(echo ${{ matrix.os }} | sed 's/-latest//')
        VERSION=$(echo ${{ matrix.go_version }} | sed 's/\./dot/g')
        SHORT_SHA=$(git rev-parse --short $GITHUB_SHA)
        go test -v -timeout 30m -run Integration -ledgerSuffix="-$OS-$VERSION-$SHORT_SHA" ./...

  check:
    name: Perform style and linter check
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go version
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - run: goimports -w .
      - run: go mod tidy
      # If there are any diffs from goimports or go mod tidy, fail.
      - name: Verify no changes from goimports and go mod tidy
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            exit 1
          fi
      - run: go vet ./...
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1"
          install-go: false
